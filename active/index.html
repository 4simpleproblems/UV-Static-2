<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UV Static v2 - Reimagined</title>

  <!-- Outfit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>

  <!-- Core Scripts -->
  <script defer src="check.js"></script>
  <script defer src="scripts/lstimer.js"></script>
  <script defer src="uv/uv.bundle.js"></script>
  <script defer src="uv/uv.config.js"></script>
  <script defer src="scripts/tabs.mjs" type="module"></script>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #fff;
      --hover: #333;
      --radius: 8px;
      --transition: 0.2s;
      --header-height: 56px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
    }
    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: var(--header-height);
      background: var(--bg);
      border-bottom: 1px solid var(--fg);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 100;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
    }
    .btn {
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .btn:hover { background: var(--hover); }
    #url-form { flex: 1; }
    #url-input {
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      color: var(--fg);
      outline: none;
      transition: border var(--transition);
    }
    #url-input::placeholder { color: #ccc; }
    #new-tab {
      border-color: var(--accent);
    }
    #new-tab:hover {
      border-color: var(--fg);
    }
    #main-container {
      margin-top: var(--header-height);
      flex: 1;
      position: relative;
      width: 100%;
    }
    #loader {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid var(--hover);
      border-top: 4px solid var(--fg);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 200;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    #browser-frame {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlForm = document.getElementById('url-form');
      const input = document.getElementById('url-input');
      const frame = document.getElementById('browser-frame');
      const loader = document.getElementById('loader');
      const pageBack = document.getElementById('page-back');
      const pageForward = document.getElementById('page-forward');
      const pageRefresh = document.getElementById('page-refresh');
      const homeBtn = document.getElementById('home-btn');

      urlForm.addEventListener('submit', e => {
        e.preventDefault();
        let url = input.value.trim();
        if (!/^https?:\/\//i.test(url)) {
          url = 'https://' + url;
        }
        loadURL(url);
      });

      function loadURL(src) {
        loader.style.display = 'block';
        frame.style.visibility = 'hidden';
        frame.src = src;
      }

      frame.addEventListener('load', () => {
        loader.style.display = 'none';
        frame.style.visibility = 'visible';
      });

      // Navigation buttons
      pageBack.addEventListener('click', () => frame.contentWindow.history.back());
      pageForward.addEventListener('click', () => frame.contentWindow.history.forward());
      pageRefresh.addEventListener('click', () => frame.contentWindow.location.reload());
      homeBtn.addEventListener('click', () => loadURL('about:blank'));

      // Initial load
      loadURL('about:blank');
    });
  </script>
</head>
<body>
  <div id="small-screen-overlay">UV Static 2.0 doesn't support smaller screens. Please use UV Static 2.0 on a larger screen.</div>

  <header>
    <div class="controls">
      <div id="home-btn" class="btn"><ion-icon name="home-outline"></ion-icon></div>
      <div id="page-back" class="btn"><ion-icon name="arrow-back-outline"></ion-icon></div>
      <div id="page-forward" class="btn"><ion-icon name="arrow-forward-outline"></ion-icon></div>
      <div id="page-refresh" class="btn"><ion-icon name="refresh-outline"></ion-icon></div>
      <form id="url-form">
        <input id="url-input" type="text" placeholder="Search or enter URL" autocomplete="off" autocorrect="off" spellcheck="false" />
      </form>
      <div id="new-tab" class="btn"><ion-icon name="add-outline"></ion-icon></div>
    </div>
  </header>

  <div id="main-container">
    <div id="loader"></div>
    <iframe id="browser-frame" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</body>
</html>
