<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UV Static v2</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/gh/tf7software/Font-Awesome-pro-cdn@main/js/all.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- JavaScript -->
  <script src="check.js" defer></script>
  <script defer src="scripts/lstimer.js"></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="scripts/tabs.mjs" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"></script>

  <!-- Inline CSS -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #2e2e2e;
    }
    .page-data {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      margin: 2px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #3a3a3a;
    }
    .tooltip {
      font-size: 10px;
      opacity: 0.7;
    }
    #url-input {
      flex-grow: 1;
      background: #2e2e2e;
      color: white;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      padding: 8px;
      width: 100%;
    }
    #new-tab {
      background: #5a32e3;
      color: white;
    }
    #new-tab:hover {
      background: #6b3aff;
    }
    #tab-list {
      margin-top: 8px;
    }
    .sidebar-container {
      background: #1a1a1a;
      border-right: 1px solid #2a2a2a;
    }
    #menu-overlay {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }
    #menu-overlay.active {
      display: flex;
    }
    .option {
      padding: 12px 16px;
      cursor: pointer;
    }
    .option:hover {
      background: #2c2c2c;
    }
    #small-screen-overlay {
      display: none;
      background-color: #000;
      color: red;
      padding: 16px;
      text-align: center;
    }
    @media (max-width: 768px) {
      #small-screen-overlay {
        display: block;
      }
      .sidebar-container, #main-content, #tab-view, header {
        display: none;
      }
    }
  </style>

  <script>
    window.onload = function () {
      if (!localStorage.getItem("discordAlertShown")) {
        alert("Join our discord .gg/redlv for bonuses, updates, links, and more!");
        localStorage.setItem("discordAlertShown", "true");
      }

      const optionsBtn = document.getElementById("options-btn");
      const overlay = document.getElementById("menu-overlay");
      if (optionsBtn) {
        optionsBtn.addEventListener("click", () => {
          overlay.classList.toggle("active");
        });
      }
    };
  </script>
</head>

<body>
  <div id="small-screen-overlay">
    UV Static 2.0 doesn't support smaller screens. Please use UV Static 2.0 on a larger screen.
  </div>

  <div class="sidebar-container">
    <header>
      <div class="page-data">
        <button onclick="window.location.href='/'">
          <ion-icon name="home-outline" class="icon"></ion-icon>
          <p class="tooltip">Home</p>
        </button>
        <button id="page-back">
          <ion-icon name="arrow-back-outline" class="icon"></ion-icon>
          <p class="tooltip">Back</p>
        </button>
        <button id="page-forward">
          <ion-icon name="arrow-forward-outline" class="icon"></ion-icon>
          <p class="tooltip">Forward</p>
        </button>
        <button id="page-refresh">
          <ion-icon name="refresh-outline" class="icon"></ion-icon>
          <p class="tooltip">Refresh</p>
        </button>
        <button id="options-btn">
          <ion-icon name="menu-outline" class="icon"></ion-icon>
          <p class="tooltip">Menu</p>
        </button>
        <form id="url-form" style="flex-grow: 1;">
          <input type="text" id="url-input" placeholder="Search or enter URL" autocomplete="off" />
        </form>
        <button id="new-tab">
          <ion-icon name="add-outline" class="icon"></ion-icon>
          <span>New Tab</span>
        </button>
      </div>
      <div id="tab-list"></div>
    </header>
  </div>

  <div id="main-content"></div>
  <div id="tab-view"></div>

  <div id="menu-overlay">
    <div class="option" id="devtools-option">Developer Tools</div>
    <div class="option" id="abc-option">Open in about:blank</div>
    <div class="option" id="git-option">GitHub</div>
  </div>
</body>
</html>
